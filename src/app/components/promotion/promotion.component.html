<div class="container my-5">
  <div *ngIf="discountCode">
    <div class="content-box row align-items-center mx-5 p-5 border border-black"
      *ngFor="let item of discountCode; let i = index">
      <div class="col-2">
        <img src="../../../assets/image/promotion.svg" alt="">
      </div>
      <div class="d-flex justify-content-between align-items-center col-10">
        <div class="row">
          <h2>Discount code {{i+1}}</h2>
          <div class="mx-3" style="border: 1px solid red; width: auto;">
            <span class="text-danger">{{item.reduce}}% off all</span>
          </div>
          <h3 class="text-success my-2">{{item.discountCode}}</h3>
        </div>
        <button class="btn btn-primary px-5" style="height: 50px;" (click)="copyCode(item.discountCode)">Copy</button>
      </div>
    </div>
  </div>

  <app-loading *ngIf="!discountCode"></app-loading>
</div>
